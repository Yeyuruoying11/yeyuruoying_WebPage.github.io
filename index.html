<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶雨若樱的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>叶雨若樱</h1>
            <ul>
                <li><a href="#welcome">首页</a></li>
                <li><a href="#contact">留言</a></li>
            </ul>
        </nav>

        <section id="welcome">
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">叶雨若樱</h2>
                        <p class="card-description">欢迎来到我的个人主页</p>
                        <img src="me.jpg" alt="头像" class="card-image">
                        <button class="card-button">了解更多</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <!-- 原有的留言板内容 -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 叶雨若樱. All rights reserved.</p>
    </footer>

    <script>
        // 3D 卡片效果
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.setProperty('--rotate-x', `${rotateX}deg`);
            card.style.setProperty('--rotate-y', `${rotateY}deg`);
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.setProperty('--rotate-x', '0deg');
            card.style.setProperty('--rotate-y', '0deg');
        });
    </script>
</body>
</html>
